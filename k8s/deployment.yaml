apiVersion: apps/v1
kind: Deployment
metadata:
  name: dx02
  labels:
    app: dx02
    tier: application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dx02
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dx02
        tier: application
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: dx02
        image: tx02prdacr.azurecr.io/dx02:main
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5000"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: dx02-secrets
              key: db-host
        - name: DB_PORT
          value: "1433"
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: dx02-secrets
              key: db-name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: dx02-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dx02-secrets
              key: db-password
        - name: APPINSIGHTS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: appinsights-config
              key: connection-string
              optional: true
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
