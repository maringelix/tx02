apiVersion: apps/v1
kind: Deployment
metadata:
  name: dx02
  labels:
    app: dx02
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dx02
  template:
    metadata:
      labels:
        app: dx02
    spec:
      containers:
      - name: dx02
        image: maringelix/dx02:latest  # Substitua pelo seu ACR
        ports:
        - containerPort: 80
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "80"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: dx02-db-secret
              key: host
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: dx02-db-secret
              key: database
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: dx02-db-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dx02-db-secret
              key: password
        - name: DB_PORT
          value: "5432"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
