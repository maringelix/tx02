name: ðŸ’¥ Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        required: true
        type: choice
        options:
          - prd
          - stg
      confirm:
        description: 'Type "destroy" to confirm'
        required: true

env:
  TF_VERSION: '1.6.0'

jobs:
  destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    
    environment:
      name: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Validate confirmation
        if: github.event.inputs.confirm != 'destroy'
        run: |
          echo "âŒ Confirmation failed. You must type 'destroy' to proceed."
          exit 1
      
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract Azure Credentials
        id: azure_creds
        run: |
          echo "CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientId')" >> $GITHUB_ENV
          echo "CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientSecret')" >> $GITHUB_ENV
          echo "SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.subscriptionId')" >> $GITHUB_ENV
          echo "TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.tenantId')" >> $GITHUB_ENV
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Terraform Init
        run: terraform init
        working-directory: terraform/${{ github.event.inputs.environment }}
        env:
          ARM_CLIENT_ID: ${{ env.CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ env.CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ env.SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ env.TENANT_ID }}
      
      - name: Terraform Destroy
        run: terraform destroy -auto-approve
        working-directory: terraform/${{ github.event.inputs.environment }}
        env:
          ARM_CLIENT_ID: ${{ env.CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ env.CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ env.SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ env.TENANT_ID }}
          TF_VAR_db_password: ${{ secrets.TF_VAR_DB_PASSWORD }}
          TF_VAR_vm_admin_password: ${{ secrets.TF_VAR_ADMIN_PASSWORD }}
      
      - name: Summary
        run: |
          echo "## ðŸ—‘ï¸ Infrastructure Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Destroyed at:** $(date)" >> $GITHUB_STEP_SUMMARY
