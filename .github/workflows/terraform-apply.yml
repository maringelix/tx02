name: ðŸš€ Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-apply.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'prd'
        type: choice
        options:
          - prd
          - stg

env:
  TF_VERSION: '1.6.0'

jobs:
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    
    environment:
      name: ${{ github.event.inputs.environment || 'prd' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract Azure Credentials
        id: azure_creds
        run: |
          echo "CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientId')" >> $GITHUB_ENV
          echo "CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientSecret')" >> $GITHUB_ENV
          echo "SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.subscriptionId')" >> $GITHUB_ENV
          echo "TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.tenantId')" >> $GITHUB_ENV
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Set Environment
        id: set-env
        run: |
          ENV="${{ github.event.inputs.environment || 'prd' }}"
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "working_dir=terraform/$ENV" >> $GITHUB_OUTPUT
      
      - name: Terraform Init
        run: terraform init
        working-directory: ${{ steps.set-env.outputs.working_dir }}
        env:
          ARM_CLIENT_ID: ${{ env.CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ env.CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ env.SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ env.TENANT_ID }}
      
      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ${{ steps.set-env.outputs.working_dir }}
        env:
          ARM_CLIENT_ID: ${{ env.CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ env.CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ env.SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ env.TENANT_ID }}
          TF_VAR_db_password: ${{ secrets.TF_VAR_DB_PASSWORD }}
          TF_VAR_vm_admin_password: ${{ secrets.TF_VAR_ADMIN_PASSWORD }}
      
      - name: Get Terraform Outputs
        id: tf-outputs
        run: |
          echo "aks_name=$(terraform output -raw aks_cluster_name 2>/dev/null || echo '')" >> $GITHUB_OUTPUT
          echo "resource_group=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "db_host=$(terraform output -raw db_host)" >> $GITHUB_OUTPUT
        working-directory: ${{ steps.set-env.outputs.working_dir }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      
      - name: Summary
        run: |
          echo "## âœ… Terraform Apply Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ steps.set-env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Resource Group:** ${{ steps.tf-outputs.outputs.resource_group }}" >> $GITHUB_STEP_SUMMARY
          echo "**Database Host:** ${{ steps.tf-outputs.outputs.db_host }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.tf-outputs.outputs.aks_name }}" ]; then
            echo "**AKS Cluster:** ${{ steps.tf-outputs.outputs.aks_name }}" >> $GITHUB_STEP_SUMMARY
          fi
