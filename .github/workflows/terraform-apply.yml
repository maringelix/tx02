name: ðŸš€ Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-apply.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'prd'
        type: choice
        options:
          - prd
          - stg

env:
  TF_VERSION: '1.6.0'

jobs:
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    
    environment:
      name: ${{ github.event.inputs.environment || 'prd' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
      
      - name: Set Environment
        id: set-env
        run: |
          ENV="${{ github.event.inputs.environment || 'prd' }}"
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "working_dir=terraform/$ENV" >> $GITHUB_OUTPUT
      
      - name: Register Azure Resource Providers
        run: |
          az login --service-principal \
            -u ${{ secrets.AZURE_CLIENT_ID }} \
            -p ${{ secrets.AZURE_CLIENT_SECRET }} \
            --tenant ${{ secrets.AZURE_TENANT_ID }}
          
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
          echo "Registering required Azure Resource Providers..."
          az provider register --namespace Microsoft.Network --wait
          az provider register --namespace Microsoft.Compute --wait
          az provider register --namespace Microsoft.Storage --wait
          az provider register --namespace Microsoft.ContainerService --wait
          az provider register --namespace Microsoft.OperationalInsights --wait
          az provider register --namespace Microsoft.OperationsManagement --wait
          az provider register --namespace Microsoft.DBforPostgreSQL --wait
          
          echo "Verifying provider registration status..."
          az provider show -n Microsoft.Network --query "registrationState"
          az provider show -n Microsoft.Compute --query "registrationState"
          az provider show -n Microsoft.ContainerService --query "registrationState"
          az provider show -n Microsoft.OperationalInsights --query "registrationState"
          az provider show -n Microsoft.DBforPostgreSQL --query "registrationState"
      
      - name: Terraform Init
        run: terraform init
        working-directory: ${{ steps.set-env.outputs.working_dir }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_ACCESS_KEY: ${{ secrets.AZURE_STORAGE_ACCESS_KEY }}
      
      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
            -var="project_name=tx02" \
            -var="environment=prd" \
            -var="location=westus2" \
            -var="vnet_address_space=[\"10.0.0.0/16\"]" \
            -var="subnet_aks=10.0.1.0/24" \
            -var="subnet_database=10.0.2.0/24" \
            -var="subnet_vm=10.0.3.0/24" \
            -var="subnet_appgw=10.0.4.0/24" \
            -var="use_aks=true" \
            -var="aks_node_count=2" \
            -var="aks_min_count=2" \
            -var="aks_max_count=10" \
            -var="aks_node_size=Standard_D2s_v3" \
            -var="kubernetes_version=1.32" \
            -var="db_sku_name=GP_Standard_D2s_v3" \
            -var="db_storage_gb=32" \
            -var="db_version=16" \
            -var="db_admin_username=dx02admin" \
            -var="db_name=dx02_db" \
            -var="vm_size=Standard_D2s_v3" \
            -var="vm_admin_username=azureuser" \
            -var="tags={}"
        working-directory: ${{ steps.set-env.outputs.working_dir }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_ACCESS_KEY: ${{ secrets.AZURE_STORAGE_ACCESS_KEY }}
          TF_VAR_db_password: ${{ secrets.TF_VAR_db_password }}
          TF_VAR_vm_admin_password: ${{ secrets.TF_VAR_admin_password }}
      
      - name: Get Terraform Outputs
        id: tf-outputs
        run: |
          echo "aks_name=$(terraform output -raw aks_cluster_name 2>/dev/null || echo '')" >> $GITHUB_OUTPUT
          echo "resource_group=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "db_host=$(terraform output -raw db_host)" >> $GITHUB_OUTPUT
        working-directory: ${{ steps.set-env.outputs.working_dir }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      
      - name: Summary
        run: |
          echo "## âœ… Terraform Apply Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ steps.set-env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Resource Group:** ${{ steps.tf-outputs.outputs.resource_group }}" >> $GITHUB_STEP_SUMMARY
          echo "**Database Host:** ${{ steps.tf-outputs.outputs.db_host }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.tf-outputs.outputs.aks_name }}" ]; then
            echo "**AKS Cluster:** ${{ steps.tf-outputs.outputs.aks_name }}" >> $GITHUB_STEP_SUMMARY
          fi
