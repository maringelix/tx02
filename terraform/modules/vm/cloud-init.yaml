#cloud-config
package_update: true
package_upgrade: true

packages:
  - docker.io
  - docker-compose
  - git
  - curl

runcmd:
  # Add user to docker group
  - usermod -aG docker ${admin_username}
  
  # Start Docker
  - systemctl start docker
  - systemctl enable docker
  
  # Create app directory
  - mkdir -p /opt/dx02
  - cd /opt/dx02
  
  # Clone repository (você precisará ajustar isso)
  # - git clone https://github.com/maringelix/dx02.git .
  
  # Create .env file
  - |
    cat > /opt/dx02/.env <<EOF
    DB_HOST=${db_host}
    DB_NAME=${db_name}
    DB_USER=${db_username}
    DB_PASSWORD=${db_password}
    DB_PORT=5432
    NODE_ENV=production
    PORT=80
    EOF
  
  # Start application with docker-compose
  # - docker-compose up -d
  
write_files:
  - path: /etc/systemd/system/dx02.service
    content: |
      [Unit]
      Description=DX02 Application
      After=docker.service
      Requires=docker.service
      
      [Service]
      Type=oneshot
      RemainAfterExit=yes
      WorkingDirectory=/opt/dx02
      ExecStart=/usr/bin/docker-compose up -d
      ExecStop=/usr/bin/docker-compose down
      
      [Install]
      WantedBy=multi-user.target

final_message: "DX02 VM setup complete!"
